<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 7</title>
</head>
<body>
    <fieldset>
        <center><strong>My Assignment</strong></center>
    <h1>Chapter # 7-Forms</h1>
    <fieldset>
        <legend>Your Details:</legend>
        <p>
        <label for="name">Name:</label>
        <input type="text" name="name">
        </p>
        <p>
        <label for="email">Email:</label>
        <input type="text" name="email">
        </p>
    </fieldset>
    <br/>
    <fieldset>
        <legend>Your Review:</legend>

        <p>
            <label for="select">How did you hear about us?</label>
            <select name="select" id="select">
                <option value="google">Google</option>
                <option value="twitter">Twitter</option>
                <option value="instagram">Instagram</option>
                <option value="facebook">Facebook</option>
                <option value="linkedin">LinkedIn</option>
            </select>
        </p>
        <div>
            <label for="visit">Would you visit again?</label>
            <div>
                <input type="radio" name="visit" value="yes">Yes
                <input type="radio" name="visit" value="no">No
                <input type="radio" name="visit" value="maybe">Maybe
        </div>
        </div>
        <p>
            <label for="comments">Comments:</label>
            <br/>
            <textarea name="comments" rows="5"></textarea>      
        </p>
        <p>
            <input type="checkbox" name="checked">Sign me up for email updates
        </p>
        <p>
            <input type="submit" name="submit" value="Submit Review">
        </p>
    </fieldset>
</fieldset>
<br/>
<br/>
<img src="WhatsApp Image .jpg" alt="chapter-7">
</body>
</html>
